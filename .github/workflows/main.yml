name: Work Stats Readme

on:
  workflow_dispatch:
  schedule:
    # Runs every 2 hours
    - cron: "0 */2 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_COMMIT: "True"
          SHOW_OS: "False"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "False"
